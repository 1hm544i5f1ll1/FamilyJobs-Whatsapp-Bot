<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">WhatsApp Bot Admin</h1>
            
            <div class="space-y-4">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <strong>Status:</strong> Bot is running
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Test Message</label>
                    <input type="text" id="testMessage" placeholder="Enter test message" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="+1234567890" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button onclick="sendTestMessage()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send Test Message
                </button>
                
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function sendTestMessage() {
            const message = document.getElementById('testMessage').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            
            if (!message || !phoneNumber) {
                resultDiv.innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">Please fill in both fields</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/test-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('admin:change-me')
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        message: message
                    })
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">Message sent successfully!</div>';
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">Error: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
